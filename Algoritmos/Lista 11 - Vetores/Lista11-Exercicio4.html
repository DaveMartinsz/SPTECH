<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    
    <input type="text" id="input_filmes">
    <button onclick="Cadastrar()">Cadastrar filme</button>

    <button onclick="Favoritos()">Ver Favoritos</button> <br>

    <div id="exibir"></div>


<script>
    
    var FilmesCadastrados = [];

    function Cadastrar() {
        var filmes = input_filmes.value;
        FilmesCadastrados.push(filmes);
    }

    function Favoritos() {
        var contador = 0;

            exibir.innerHTML += `Total: <b>${FilmesCadastrados.length}</b><br>`

            while (contador <= FilmesCadastrados.length - 1) {

                exibir.innerHTML += `${contador + 1}º - ${FilmesCadastrados[contador]}<br>`
            
                contador++

            }

        
        exibir.innerHTML += `O filme que mais gosta é ${FilmesCadastrados[0]}. <br> E desses, o que menos gosta é ${FilmesCadastrados[FilmesCadastrados.length - 1]}`
    }

</script>


</body>
</html>
