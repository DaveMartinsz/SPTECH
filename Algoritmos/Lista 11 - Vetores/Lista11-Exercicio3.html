<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- 3. Crie um programa o qual: -->

    <!-- a) O usuário vá cadastrando os bairros onde morou; Ele digitará o nome do lugar em um campo e clicará em "Cadastrar bairro".  -->
    <input type="text" id="input_bairros">
    <button onclick="cadastrar()">Cadastrar bairro</button><br>

    <!-- b) Deve haver um outro campo, em que digita apenas um número, indicando o local onde morou, a partir do número 1 -->
    <input type="number" id="input_numero">
    <button onclick="relembrar()">Relembrar moradia</button><br>
    <div id="exibir"></div>


</body>
<script>

    var Bairros_Cadastrados = [];

    function cadastrar(){
        var Bairros_Input = input_bairros.value;

        Bairros_Cadastrados.push(Bairros_Input);
    }


    // c.1) Se ele informar "1", exiba o primeiro bairro cadastrado; Se informar "2", exiba o segundo bairro cadastrado e assim por diante ... 
    function relembrar () {
        var Num_Input = Number(input_numero.value);

        if (Num_Input <= Bairros_Cadastrados.length) {

            exibir.innerHTML = `O primeiro bairro é ${Bairros_Cadastrados[Num_Input] - 1 }`

         //c.2) Porém, ao informar um número maior do que a quantidade de bairros cadastrados, exiba: 
        } else { exibir.innerHTML = `Você ainda não morou num ${Num_Input}º Bairro!`}

    }

</script>

</html>
