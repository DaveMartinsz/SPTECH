<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- 1. Crie um programa o qual:  -->

    <!-- b) Tenha na tela um campo em que o usuário digita o nome de uma fruta e um botão "Pesquisar"; -->
    <input type="text" id="input_nome_fruta">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="exibir"></div>

</body>
</html>
<script>

    // c) Ao clicar em "Pesquisar", o programa busca a fruta digitada, na lista.
    function pesquisar() {

        //a) Tenha uma lista de frutas a qual o usuário não vê;
        var listaFrutas = ["manga", "laranja", "pessego"];

        var fruta_input = input_nome_fruta.value;

        // for(var i = 0 ; i < listaFrutas.length ; i++) {}
        //ué, como que funciona sem o for

             // c.1) Se achar, exibe um texto abaixo com a frase:
            if(listaFrutas.indexOf(fruta_input) != -1) {
                exibir.innerHTML = `A fruta ${fruta_input} existe na lista.`

             //c.2) Caso a fruta pesquisada não exista, exiba: 
            } else {exibir.innerHTML = `Não existe a fruta ${fruta_input} na lista.`}

        

    }


</script>
