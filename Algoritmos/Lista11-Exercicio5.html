<body>

</body>

<input type="text" id="input_cad_filme">
<button onclick="Cadastrar()">Cadastrar Filme</button> <br>
<div id="exibir">
    Seu filme favorito: <span id="primeiro_filme"></span> <br/>
    Seu 3º filme favorito: <span id="terceiro_filme"></span> <br/>
    Total de filmes cadastrados: <span id="total_filme"></span>

<script>

    var filmes = [];

    function Cadastrar() {
        var filmesinput = input_cad_filme.value;
        filmes.push(filmesinput);

        primeiro_filme.innerHTML = filmes[0];
        total_filme.innerHTML = filmes.length;



        if (filmes.length < 3) {
            terceiro_filme.innerHTML = "Ainda não existe"

        } else { terceiro_filme.innerHTML = filmes[2];}
    }

</script>
