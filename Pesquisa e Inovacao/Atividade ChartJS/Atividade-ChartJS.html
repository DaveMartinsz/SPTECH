<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; gap: 125px;">
    

    <div>
        <canvas style="position: relative; height:40vh; width:45vw" id="myChartLinhas"></canvas>
    </div>

    <div>
        <canvas style="position: relative; height:40vh; width:45vw" id="myChartBarras"></canvas>
    </div>



</body>

<script>

    //Gráfico de linhas
    const ctxLinhas = document.getElementById('myChartLinhas');

    new Chart(ctxLinhas, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                
            //Linha Azul (Temperatura)
            {
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1,
                backgroundColor: 'rgba(245, 39, 140)',
                borderColor: 'rgba(245, 39, 140)'
            },

            //Linha Rosa (Umidade)
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1,
                backgroundColor: 'rgba(39, 183, 245)',
                borderColor: 'rgba(39, 183, 245)'
            }
            ]
        },
        options: {
            scales: {
                y: {
                    min: 20,
                    max: 90,
                }
            }
        }
    });

    //Gráfico de Barras
    const ctxBarras = document.getElementById('myChartBarras');

    new Chart(ctxBarras, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [
               
            //Barra Rosa (Temperatura média)
            {
                label: 'Temperatura média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                backgroundColor: 'rgba(245, 39, 140)',
                borderColor: 'rgba(245, 39, 140)'
            },

            //Barra Azul (Umidade média)
            {
                label: 'Umidade média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
                backgroundColor: 'rgba(39, 183, 245)',
                borderColor: 'rgba(39, 183, 245)'
            }
            ]
        },
        options: {
            scales: {
                y: {
                    min: 0,
                    max: 100,
                }
            }
        }
    });
</script>


</html>
